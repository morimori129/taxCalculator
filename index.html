<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手取り計算</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>手取り計算シミュレーション</h1>
            <p>年収と各種控除から、手取りを計算します。</p>
        </header>

        <div class="income-section">
            <div class="input-row">
                <label>年齢</label>
                <input type="number" id="age" name="age" value="40" min="0" max="120" placeholder="年齢を入力">
            </div>
            <div class="input-row">
                <label>年収（賞与を除く）</label>
                <input type="number" id="baseIncome" name="baseIncome" value="6000000" placeholder="金額を入力">
            </div>
            <div class="input-row">
                <label>賞与（年間）</label>
                <input type="number" id="bonus" name="bonus" value="1000000" placeholder="金額を入力">
            </div>
        </div>

        <div class="insurance-section">
            <h3>保険料率の入力</h3>
            <div class="input-row">
                <label>健康保険料率（%）</label>
                <input type="number" id="healthInsuranceRate" name="healthInsuranceRate" value="5.00" step="0.01" placeholder="料率を入力">
            </div>
            <div class="input-row">
                <label>介護保険料率（%）</label>
                <input type="number" id="nursingInsuranceRate" name="nursingInsuranceRate" value="1.80" step="0.01" placeholder="料率を入力">
            </div>
            <div class="input-row">
                <label>厚生年金保険料率（%）</label>
                <input type="number" id="pensionInsuranceRate" name="pensionInsuranceRate" value="9.15" step="0.01" placeholder="料率を入力">
            </div>
        </div>

        <div class="deduction-section">
            <h3>控除情報の入力</h3>
            
            <!-- 配偶者控除 -->
            <div class="deduction-group">
                <h4>配偶者控除</h4>
                <div class="input-row">
                    <label>配偶者の年間所得</label>
                    <input type="number" id="spouseIncome" name="spouseIncome" value="0" placeholder="金額を入力">
                </div>
            </div>

            <!-- 小規模企業共済控除 -->
            <div class="deduction-group">
                <h4>小規模企業共済控除</h4>
                <div class="input-row">
                    <label>年間掛金</label>
                    <input type="number" id="smallBusinessPremium" name="smallBusinessPremium" value="0" placeholder="金額を入力">
                </div>
            </div>

            <!-- 寄附金控除 -->
            <div class="deduction-group">
                <h4>寄附金控除</h4>
                <div class="input-row">
                    <label>寄附金の合計額</label>
                    <input type="number" id="donationAmount" name="donationAmount" value="0" placeholder="金額を入力">
                </div>
            </div>

            <!-- 扶養控除 -->
            <div class="deduction-group">
                <h4>扶養控除</h4>
                <div class="dependent-counts">
                    <div class="input-row">
                        <label>一般扶養親族（16歳以上19歳未満、23歳以上70歳未満）</label>
                        <input type="number" id="generalDependents" name="generalDependents" min="0" value="0">
                    </div>
                    <div class="input-row">
                        <label>特定扶養親族（19歳以上23歳未満）</label>
                        <input type="number" id="specialDependents" name="specialDependents" min="0" value="0">
                    </div>
                    <div class="input-row">
                        <label>老人扶養親族（70歳以上）</label>
                        <input type="number" id="elderlyDependents" name="elderlyDependents" min="0" value="0">
                    </div>
                </div>
            </div>

            <!-- 医療費控除 -->
            <div class="deduction-group">
                <h4>医療費控除</h4>
                <div class="medical-details">
                    <div class="input-row">
                        <label>支払医療費の総額</label>
                        <input type="number" id="medicalExpenses" name="medicalExpenses" value="0" placeholder="金額を入力">
                    </div>
                    <div class="input-row">
                        <label>保険金等で補填された金額</label>
                        <input type="number" id="medicalInsurance" name="medicalInsurance" value="0" placeholder="金額を入力">
                    </div>
                </div>
            </div>
        </div>

        <button type="button" id="calculateButton">計算する</button>
        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
